<html lang="zh-tw">

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="https://openlayers.org/en/v6.15.0/css/ol.css" type="text/css">
		<script src="https://openlayers.org/en/v6.15.0/build/ol.js"></script>
		<link rel="stylesheet" href="index.css">

		<title>人車循跡＋TTS語音通報靠近中的測速相機</title>

	</head>

	<body>

		<div id="caption">

			👮 測速執法設置點 ＋ <span id="highlight">人車循跡 ＋ TTS 語音通報最靠近的測速相機</span>

		</div>

		<div id="panel">

			<!-- 建立一個 共 5 橫行 99% 寬度, 只能唯讀的文字顯示區塊. -->
			<textarea id="result" rows="5" style="width:99%" readonly></textarea>

			<!-- 換行 -->
			<br />

			<!--
			<br/> 👣
			<button id="btnStart" onclick="startWatching()">追蹤</button>
			<button id="btnStop" onclick="stopWatching()" disabled>停止🚫</button>
			<button id="btnFake" onclick="fakeLocation()">虛擬</button>
			-->

			<!-- 修改成: 去掉開頭的換行與圖示, 將圖示作為按鈕, 於模擬按鍵前加入一個區隔用的空格. -->
			<button id="btnStart" onclick="startWatching()">👣</button>
			<button id="btnStop" onclick="stopWatching()" disabled>🚷</button>

			&nbsp;

			<button id="btnFake" onclick="fakeLocation()">😈</button>

			<!-- 間隔及 Compass 圖示 -->
			&nbsp; 🧭

			<label class="switch">

				<input id="rotate" type="checkbox" onchange="toggleRotate()" checked>
				<span class="slider"></span>

			</label>

			<!-- 間隔及 大聲公 圖示 -->
			&nbsp; 📢

			<label class="switch">

				<input id="tts" type="checkbox" onchange="toggleTTS()">
				<span class="slider"></span>

			</label>

		</div>

		<!-- 建立一個 以 "index.js" 控制的 "map" 地圖區塊. -->
		<div id="map"></div>

		<script src="index.js" type="text/javascript"></script>

	</body>

</html>
